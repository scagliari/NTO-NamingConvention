<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MSR Naming Convention</title>

  <style media="screen">
    html, body {
        height: 100%;
        background-color: #152733;
        overflow-x: hidden;
        background-image: url("https://image.sfdc.msrenewal.com/lib/fe3b11717164047e771673/m/1/7dd8e0ec-c178-4324-a016-db3b01ae2310.jpg"); /*Replace with your background Image 2400x1600px */

    }

    .button:hover {
      background-color: #e5edf1 !important;
      color: #00487a !important;

    }

    label {
      padding-bottom: 10px;
    }

    *:hover,
    *:focus,
    *:active
     {
      outline: none;
      box-shadow: none !important;

    }

    input:focus, select:focus {
      border: 1px solid #7fcaf6 !important;
    }

    .nav-title {
      text-align:center;
    }

    .displaynone {
    display: none;

    }

    .displayblock {
    display: block;

    }

    .footer-logo {
      display: block;
      margin: auto;
    }

    @media (min-width: 768px) {

    .footer-logo {
      float: right;
      }

      body {
        min-height: 100vh;
        margin:0; }

      footer {
        min-height:100px;
        background:#424242; }

      body {
        display:flex;
        flex-direction:column; }

        flex:1; }

  <!-- replace with your favicon png 16x16 or delete-->

<body >


  <!-- logo section -->
<div class="container-full"  style="margin:0px;background-color:#ffffff;padding-bottom:0px;">
  <div class="container">
    <div class="row .mb-0"  style="margin:0px;padding-bottom:0px;">
      <div class="col-12 col-md-6 d-flex justify-content-md-start justify-content-center align-self-center"  style="margin:0px;padding-bottom:0px;">
        <a href="https://www.msrenewal.com/" target="_blank">
          <img class="logo" style="padding:20px 0px" src="https://image.sfdc.msrenewal.com/lib/fe3b11717164047e771673/m/1/3ed5a78f-45fc-4939-aa5e-7333b42f6eaf.jpg" alt="MSR"></a>
      </div>

      <div class="col-12 col-md-6 d-flex justify-content-md-end justify-content-center align-self-center"  style="margin:0px;padding-bottom:0px;font-size:22px;color:#00487a;font-weight:600;">
        <p class="nav-title" style="padding-top:10px">Marketing Cloud Naming Convention</p>
      </div>
    </div>
  </div>
</div>
  <!-- End of logo section -->

<div class="container p-4 main" >
  <div class="row" style="background-color:#ffffff;margin: 70px auto 70px auto;
  max-width:650px;border-radius:10px; padding: 20px">

    <div class="col-12">
      <h2 style="font-family:Georgia;font-weight:bold;padding:20px 0px">Get File Name:</h2>
    </div>


    <div class="form-group col-12 col-md-6">
      <label>Business</label>
      <select class="form-control" id="business" onclick="getValue()">
        <option>MSR</option>
        <option>Bungalo</option>
        <option>MSHO</option>
        <option>BTR</option>
        <option>Amherst</option>
      </select>
    </div>
    <div class="form-group col-12 col-md-6">
      <label >Department Name</label>
      <select class="form-control" id="department" onclick="getValue()">
        <option>Prospecting</option>
        <option>Leasing</option>
        <option>Move In</option>
        <option>Maintenance</option>
        <option>Renewals</option>
        <option>Move Out</option>
        <option>Reputation</option>
        <option>Operations</option>
        <option>Collections</option>
      </select>
    </div>

    <div class="form-group col-12 col-md-6 pt-2">
      <label >Audience</label>
      <select class="form-control" id="audience" onclick="getValue()">
        <option value="PR">Potential Resident</option>
        <option value="R">Resident</option>
        <option value="V">Vendor</option>
        <option value="IT">Internal Tech</option>
        <option value="I">Investor</option>
      </select>
    </div>

    <div class="form-group col-12 col-md-6 pt-2">
      <label >Type</label>
      <select class="form-control" id="journey" onclick="getValue()">
        <option value="AJ">Automated Journey</option>
        <option value="SJ">Salesforce Journey</option>
        <option value="SS">Single Send Journey</option>
        <option value="AT">Automation</option>
        <option value="DE">Data Extension</option>
        <option value="EM">Email</option>
        <option value="LCSMS">Long Code SMS</option>
        <option value="SCSMS">Short Code SMS</option>
        <option value="CP">Cloudpage</option>
        <option value="IMG">Image</option>
        <option value="CB">Content Block</option>
      </select>
    </div>

    <div class="form-group col-12 pt-2">
      <label >Item Name</label>
      <input onchange="getValue()" class="form-control" type="text" name="" value="" id="campaignName" placeholder="RentReminder">
    </div>



    <div class="form-group col-12  pt-4">

      <div style="background-color:#f8f3ec;color:#00487a;border:none;border-radius:5px;word-wrap: break-word;" class=" align-self-center">
        <p id="finalOutput" style="padding: 10px">Output will be shown here</p>
      </div>
    </div>
    <!-- Assets Block
    <div class="form-group col-12  ">
      <label >Assets:</label>
      <div style="background-color:#f8f3ec;color:#00487a;border:none;border-radius:5px;" class=" align-self-center">
        <p id="Assets" style="padding: 10px;word-wrap: break-word;">Assets will be shown here</p>
      </div>
    </div>-->

  <div class="col-12 ">
    <button onclick="copyText()" style="align:center;background-color:#00487a;color:#ffffff;padding:15px 25px;border-radius:50px;margin: 10px 0px;" class="button">Copy Name</button>
    <div class="displaynone" id="namecopied">
      <p style="font-size:14px;padding-left:10px;">* Name copied to clipboard</p>
    </div>
  </div>


  </div>
</div>

<!-- footer -->

<footer class="container-fluid msr-footer p-2" style="color:#ffffff">
  <div class="container">
    <div class="row footer-row pt-2 d-flex flex-row-reverse">
      <div class="col-12   pb-4">
        <a href="https://www.msrenewal.com" target="_blank">
        <img class="footer-logo" src="https://image.sfdc.msrenewal.com/lib/fe3b11717164047e771673/m/1/3e1ad534-60d2-475d-b236-4050f5ca2fbe.jpg" style="width:200px; padding-bottom: 10px;"/></a>
      </div>
    </div>
  </div>
</footer>







<script type="text/javascript">

function getValue() {

  var selectBusiness = document.getElementById("business");
  var businessOutput = selectBusiness.options[selectBusiness.selectedIndex].text;

  var selectDepartment = document.getElementById("department");
  var departmentOutput = selectDepartment.options[selectDepartment.selectedIndex].text;
  var departmentOutputFinal = departmentOutput.replace(/\s/g, '');

  var selectAudience = document.getElementById("audience");
  var audienceOutput = selectAudience.options[selectAudience.selectedIndex].value;

  var selectJourney = document.getElementById("journey");
  var journeyOutput = selectJourney.options[selectJourney.selectedIndex].value;

  var selectCampaignName = document.getElementById("campaignName");
  var campaignOutput = selectCampaignName.value;
  var campaignOutputFinal = campaignOutput.replace(/\s/g, '');

  if (!campaignOutput) {
    var campaignOutputFinal = "ItemName"
  }

  var launchingDate = new Date();
  var launchingDateYear = launchingDate.getFullYear();
  var launchingDateMonth = launchingDate.getMonth() + 1;
  if (launchingDateMonth < 10) {
    var launchingDateMonth = '' + "0" + launchingDateMonth;
  }

  var launchingDateDay = launchingDate.getDate();
  if (launchingDateDay < 10) {
    var launchingDateDay = '' + "0" + launchingDateDay;
  }
  var launchingDateOutput = '' + launchingDateYear + launchingDateMonth + launchingDateDay


  var finalOutput = businessOutput + "_" + departmentOutputFinal + "_" + audienceOutput + "_" +
  journeyOutput + "_" + campaignOutputFinal + "_" + launchingDateOutput;
  document.getElementById('finalOutput').innerText = finalOutput;

  /* var emailassets = businessOutput + "_" + departmentOutputFinal + "_" + audienceOutput + "_" +
  journeyOutput + "_" + campaignOutputFinal + "_" + "EM";
  var scsms = businessOutput + "_" + departmentOutputFinal + "_" + audienceOutput + "_" +
  journeyOutput + "_" + campaignOutputFinal + "_" + "SCSMS";
  var lcsms = businessOutput + "_" + departmentOutputFinal + "_" + audienceOutput + "_" +
  journeyOutput + "_" + campaignOutputFinal + "_" + "LCSMS";

  var assets =  emailassets + "\n" + scsms + "\n" + lcsms;
  document.getElementById('Assets').innerText = assets; */

  var element = document.getElementById("namecopied");
  element.classList.remove("displayblock");

}

/*function getFullValue() {
  var finalOutput = getValue()
  var selectCommType = document.getElementById("commType");
  var CommTypeOutput = selectCommType.options[selectCommType.selectedIndex].value;
  var finalOutputType = finalOutput + "_" + CommTypeOutput;
  document.getElementById('finalOutput').innerText = finalOutputType;

}*/

function copyText() {

  let text = document.getElementById('finalOutput').innerHTML;
  navigator.clipboard.writeText(text);

  var element = document.getElementById("namecopied");
  element.classList.add("displayblock");

}

</script>

</body>
</html>
